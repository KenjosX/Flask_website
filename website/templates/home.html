{% extends "base.html" %}

{% block title %}Home - Your Portfolio{% endblock %}

{% block content %}
<section class="hero">
    <h2>Welcome to My Portfolio</h2>
    <p>Explore my work and learn more about me.</p>
</section>

<section id="portfolio">
    <h2>My Portfolio</h2>
    <!-- Add your portfolio projects here -->

    <!-- project 1 -->
    <h2>Project 1: Guess the Number game!</h2>
    <p>I'm thinking of a number between 1 and 100.</p>
    <form method="POST" action="/play-guess-the-number">
        <label for="guess">Take a guess:</label>
        <input type="number" id="guess" name="guess" min="1" max="100" required>
        <input type="submit" value="Submit Guess">
    </form>
    <p>{{ game_result }}</p>
    <!-- end of project 1 -->

</section>


{% endblock %}
